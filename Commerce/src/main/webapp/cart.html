<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/cart.css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
    <title>Shopping Cart</title>
</head>

<body>
<div class="CartContainer">
    <div class="Header">
        <h3 class="Heading"><input type="button" onclick="window.location.href = 'home.html';" value="Continue Shopping"/></h3>
        <h5 class="Action">Remove all</h5>
    </div>

    <div class="Cart-Items">
        <div class="about">
            <h1 class="title" id="carProduct1">Apple Juice</h1>
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">2</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount" id="cartPrice1">$2.99</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>

    <div class="Cart-Items pad">
        <div class="about">
            <h1 class="title">Grapes Juice</h1>
        </div>
        <div class="counter">
            <div class="btn" input type="button">+</div>
            <div class="count">1</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount">$3.19</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>
    <hr>
    <div class="checkout">
        <div class="total">
            <div>
                <div class="Subtotal">Sub-Total</div>
                <div class="items">2 items</div>
            </div>
            <div class="total-amount">$6.18</div>
        </div>
        <button class="button">Checkout</button></div>
</div>

<script src="./javascript/cart.js"></script>

</body>
</html>
