<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>

<style>
h1{
  text-align: center;
  font-family: Arial;
}

table.center {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 30%;
  margin-left:auto;
  margin-right:auto;
  table-layout: fixed;
}

td, th {
  border: 1px solid #dddddd;
  text-align: center;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
div.info{
    
    text-align: center;
}

</style>

<h1 id="greeting">Welcome User!</h1>

<h2>    
    <input type="button" onclick="window.location.href = 'home.html';" value="Go to Homepage" style="float: left;"/>
    <input type="button" onclick="window.location.href = 'cart.html';" value="Go to Cart" style="float: right;"/>
</h2>


<hr>
<body>

<!--double-click ? in front end to edit, but how to make info stick.-->
<table class="center">
    <tr>
        <td>Username</td>
        <td contenteditable='true' id="username-input">?</td>
    </tr>
    <tr>
        <td>First Name</td>
        <td contenteditable='true' id="f_name-input">?</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td contenteditable='true' id="l_name-input">?</td>
    </tr>
    <tr>
        <td>Email</td>
        <td contenteditable='true' id="email-input">?</td>
    </tr>
    <tr>
        <td>Address</td>
        <td contenteditable='true' id="address-input">?</td>
    </tr>
    <tr>
        <td>Password</td>
        <td contenteditable='true' id="password-input" type="password">?</td>
    </tr>
    <tr>
        <td>Balance</td>
        <td contenteditable='true' id="balance-input">?</td>
    </tr>


</table>
<br>


<div class="info">
    <form action="POST">
        <label for="username-signup"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username-input" id="username-signup" required>
        <br>

        <label for="firstName-signup"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="f_name-input" id="firstName-signup" required>
        <br>

        <label for="lastName-signup"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="l_name-input" id="lastName-signup" required>
        <br>

        <label for="address-signup"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" name="address-input" id="address-signup" required>
        <br>

        <label for="email-signup"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email-input" id="email-signup" required>
        <br>

        <label for="password-signup"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password-input" id="password-signup" required>
        <br>

        <label for="balance-signup"><b>Balance</b></label>
        <input type="text" name="balance-signup" id="balance-input" required>
        <br>    
        <button id="update_button">Update Information</button>
    </form>

    <p id="infoLog" text-align="center">InfoLog</p>
</div>


<div class="info"></div>
<script src="./javascript/profile.js"></script>
</body>

</html>
