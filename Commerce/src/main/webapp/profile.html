    <h2>Update Information</h2>
    <form id="form">
        <label for="username-input"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="username-input" required>
        <br>
        <br>
        <label for="f-name-input"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" id="f-name-input" required>
        <br>
        <br>
        <label for="l-name-input"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" id="l-name-input" required>
        <br>
        <br>
        <label for="address-input"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" id="addressInput" required>
        <br>
        <br>
        <label for="email-input"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="emailInput" required>
        <br>
        
        <label for="password-input"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="passwordInput" required>
        <br>

        <label for="balance-input"><b>Balance</b></label>
        <input type="number" id="balanceInput" required>
        <br>  
        <br>
        <button id="button" onclick="updateUserInfo(event);">Update Information</button>
    </form>
