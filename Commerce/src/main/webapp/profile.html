<div class="info"> 
    <p>-----------------------------------------------------------------------------------------------------------------------------------------------------</p>   
    <h2>Update Information</h2>
    <form action="POST">
        <label for="username-input"><b>Username</b></label>
        
        <input type="text" placeholder="Enter Username" name="username-input" id="username-input" required>
        <br>

        <label for="firstName-input"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="f_name-input" id="f_name-input" required>
        <br>

        <label for="lastName-input"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="l_name-input" id="l_name-input" required>
        <br>

        <label for="address-input"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" name="address-input" id="address-input" required>
        <br>

        <label for="email-input"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email-input" id="email-input" required>
        <br>

        <label for="password-input"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password-input" id="password-input" required>
        <br>

        <label for="balance-input"><b>Balance</b></label>
        <input type="text" name="balance-input" id="balance-input" required>
        <br>    
        <button id="button">Update Information</button>
    </form>

    <p id="infoLog" text-align="center">InfoLog</p>
</div>
