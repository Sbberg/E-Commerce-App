<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<style>
h1{
  text-align: center;
  font-family: Arial;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.column {
  float: left;
  width: 30%;
  padding: 0 10px;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>

<body>
<h1>Welcome!
    <input type="button" value="Login or Sign-Up" style="float: left;">
    <input type="button" value="Go to Cart" style="float: right;">
</h1>
<hr>
<!--<h2 style="text-align:center">Available Products</h2>-->

<div class="container">
    <div class="row">
        <div class="column">
            <div class="card">
                <img src="https://m.media-amazon.com/images/I/81JwMgfVkvL._AC_SR736,920_.jpg" alt="Denim Jeans" style="width:50%">
                <h1>Jeans</h1>
                <p class="price">$19.99</p>
                <p>Some text about the jeans.</p>
                <p><button name="jeans" id="jeans">Add to Cart</button></p>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <img src="https://mms-images.out.customink.com/mms/images/catalog/styles/125000/catalog_detail_image_medium.jpg?digest=1658709882" alt="T-Shirts" style="width:65%">
                <h1>T-Shirts</h1>
                <p class="price">$9.99</p>
                <p>Some text about the shirts.</p>
                <p><button name="tshirt" id="tshirt">Add to Cart</button></p>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <img src="https://image.menswearhouse.com/is/image/TMW/MW40_41WA_02_COLE_HAAN_BLACK_MAIN?$40GridDesktop$" alt="Shoes" style="width:50%">
                <h1>Shoes</h1>
                <p class="price">$24.99</p>
                <p>Some text about the shoes.</p>
                <p><button name="shoes" id="shoes">Add to Cart</button></p>
            </div>
        </div>
    </div>
</div>

<script src="./javascript/index.js"></script>

</body>
</html>
